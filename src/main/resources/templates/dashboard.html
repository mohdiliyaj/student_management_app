<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header id="header" class="header">
        <nav class="navbar navbar-expand-lg gradient-header fixed-top">
            <div class="container d-flex align-items-center justify-content-between">
                <a class="navbar-brand d-flex align-items-center justify-content-between" href="#">
                    <img src="/images/logo.png" alt="Logo" class="d-inline-block align-text-top">
                    <span class="mb-0">Vignan Institute of Technology</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="add-enquiry">Add Enquiry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="view-enquiry">View Enquiries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout">Logout<i class="bi bi-box-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="dashboard-page h-100" style="background-color: #fcfcfc;">
        <div class="container py-4 h-100">
            <div class="row">
                <h4>Dashboard</h4>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 mb-xl-0 mb-4">
                    <div class="card shadow">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-9">
                                    <div class="numbers">
                                        <p class="mb-0">Total Enquiries</p>
                                        <h5 class="mb-0" th:text="${dashboard.totalEnq}"></h5>
                                    </div>
                                </div>
                                <div class="col-3 text-end">
                                    <div
                                        class="icon icon-shape bg-gradient-primary shadow d-flex align-items-center justify-content-center text-white">
                                        <i class="bi bi-people-fill opacity-10" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-xl-0 mb-4">
                    <div class="card shadow">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-9">
                                    <div class="numbers">
                                        <p class="mb-0">New Enquiries</p>
                                        <h5 class="mb-0" th:text="${dashboard.newEnq}"></h5>
                                    </div>
                                </div>
                                <div class="col-3 text-end">
                                    <div
                                        class="icon icon-shape bg-gradient-primary shadow d-flex align-items-center justify-content-center text-white">
                                        <i class="bi bi-person-add opacity-10" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-xl-0 mb-4">
                    <div class="card shadow">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-9">
                                    <div class="numbers">
                                        <p class="mb-0">Enrolled Enquiries</p>
                                        <h5 class="mb-0" th:text="${dashboard.enrolledEnq}"></h5>
                                    </div>
                                </div>
                                <div class="col-3 text-end">
                                    <div
                                        class="icon icon-shape bg-gradient-primary shadow d-flex align-items-center justify-content-center text-white">
                                        <i class="bi bi-person-check opacity-10" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-xl-0 mb-4">
                    <div class="card shadow">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-9">
                                    <div class="numbers">
                                        <p class="mb-0">Lost Enquiries</p>
                                        <h5 class="mb-0" th:text="${dashboard.lostEnq}"></h5>
                                    </div>
                                </div>
                                <div class="col-3 text-end">
                                    <div
                                        class="icon icon-shape bg-gradient-primary shadow d-flex align-items-center justify-content-center text-white">
                                        <i class="bi bi-person-x opacity-10" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()  
    </script>
</body>

</html>
