<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<!-- bootstrap css link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- google font -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet" />
	<!-- bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header id="header" class="header">
		<nav class="navbar navbar-expand-lg gradient-header fixed-top">
			<div class="container d-flex align-items-center justify-content-between">
				<a class="navbar-brand d-flex align-items-center justify-content-between" href="#">
					<img src="/images/logo.png" alt="Logo" class="d-inline-block align-text-top">
					<span class="mb-0">Vignan Institute of Technology</span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class=" navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Services</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="forget-page h-100" style="background-color: #fcfcfc;">
		<div class="container py-4 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-5">
					<div class="card rounded-3 text-black mt-5 shadow">
						<div class="card-body p-md-3 mx-md-4">
							<div class="text-center">
								<img src="/images/logo.png" alt="logo">
								<h4 class="mt-1 pb-1">Vignan Institute of Technology</h4>
								<p>Please login to your account</p>
								<p class="mb-0 text-success" th:text="${sucmsg}"></p>
								<p class="mb-0 text-danger" th:text="${errmsg}"></p>
							</div>
							<form action="forget-passwords" class="needs-validation" novalidate>
								<div class="form-outline mb-3">
									<label class="form-label" for="userEmail">Email or username</label>
									<input type="email" id="userEmail" name="email" class="form-control"
										placeholder="Email address or username" required />
								</div>
								<div class="pb-4">
									<input type="submit" value="Send Password" class="btn gradient-header w-100" />
								</div>
								<div class="d-flex align-items-center justify-content-around">
									<a href="/" class="btn-gradient">Login</a>
									<a href="register" class="btn-gradient">Register</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()  
	</script>
</body>

</html>
