<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<!-- bootstrap css link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- google font -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet" />
	<!-- bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header id="header" class="header">
		<nav class="navbar navbar-expand-lg gradient-header fixed-top">
			<div class="container d-flex align-items-center justify-content-between">
				<a class="navbar-brand d-flex align-items-center justify-content-between" href="#">
					<img src="/images/logo.png" alt="Logo" class="d-inline-block align-text-top">
					<span class="mb-0">Vignan Institute of Technology</span>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class=" navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="dashboard">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="add-enquiry">Add Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="view-enquiry">View Enquiries</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="logout">Logout<i class="bi bi-box-arrow-right"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="student-form">
		<div class="container py-4">
			<div class="card shadow">
				<div class="card-header bg-white">
					<h3 class="mb-0">Add Student Information</h3>
				</div>
				<form th:action="@{/add-enquiry}" th:object="${studentEnq}" method="post"  class="needs-validation" novalidate>
					<div class="card-body">
						<p th:text="${sucMsg}" class="text-success"></p>
						<p th:text="${errMsg}" class="text-danger"></p>
						<div class="row">
							<div class="col-md-6">
								<label for="studentName" class="form-label">Student Name</label>
								<input type="text" th:field="*{studentName}" class="form-control" id="studentName"
									placeholder="Enter student name" required>
							</div>
							<div class="col-md-6">
								<label for="studentEmail" class="form-label">Student Email</label>
								<input type="email" th:field="*{studentEmail}" class="form-control" id="studentEmail"
									placeholder="Enter student email" required>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-6">
								<label for="phoneNumber" class="form-label">Phone Number</label>
								<input type="number" th:field="*{studentPhno}" class="form-control" id="phoneNumber"
									placeholder="Enter phone number" required>
							</div>
							<div class="col-md-6">
								<label for="classMode" class="form-label">Class Mode</label>
								<select class="form-select" id="classMode" th:field="*{classMode}" required>
									<option selected disabled value="">Select class mode</option>
									<option value="online">Online</option>
									<option value="classroom">Classroom</option>
								</select>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-6">
								<label for="courseName" class="form-label">Course Name</label>
								<select class="form-select" th:field="*{courseName}" id="courseName" required>
									<option selected disabled value="">Select course name</option>
									<option value="java">Java</option>
									<option value="python">Python</option>
									<option value="devOps">DevOps</option>
								</select>
							</div>
							<div class="col-md-6">
								<label for="studentStatus" class="form-label">Status</label>
								<select class="form-select" th:field="*{enquiryStatus}" id="studentStatus" required>
									<option selected disabled value="">Select status of enquiry</option>
									<option value="new">New</option>
									<option value="enrolled">Enrolled</option>
									<option value="lost">Lost</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card-footer bg-white">
						<div class="row text-end">
							<div class="col-md-12">
								<input type="submit" value="Submit" class="btn btn-sm btn-outline-custom">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()  
	</script>
</body>

</html>
